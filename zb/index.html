<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Leaflet + ZB</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            height: 90%;
            width: 90%;
            position: absolute;
        }
    </style>
  </head>
  <body>
	  Circles: <input type="range" min="1" max="10" value="5" id="num_circles">
	  Segments: <input type="range" min="1" max="20" value="23" id="num_segments">
	  <button type="button" onclick="regenerate();">Generate</button>
    <div id="map"></div>
    <script>
        var map = L.map('map');
        map.setView([47.64, -122.32], 18);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'TODO OSM & Mapbox',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	function regenerate() {
		var num_circles = document.getElementById('num_circles').value;
		var num_segments = document.getElementById('num_segments').value;
		window.alert(`Circles = ${num_circles}, segments = ${num_segments}`);
	}
    </script>
  </body>
</html>
