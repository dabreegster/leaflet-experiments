<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tangram + A/B Street</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
    <script>
        var map = L.map('map');
        map.setView([47.64, -122.32], 18);

        Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: 'Tangram + OSM + ABST'
        }).addTo(map);
    </script>
  </body>
</html>
